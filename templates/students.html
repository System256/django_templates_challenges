<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }} ({{ students|length }})</h1>
    {% if students|length > 0 %}
        {% for student in students %}
            <p>{{ student }}</p>
        {% endfor %}
    {% else %}
        {{ no_students }}
    {% endif %}
</body>
</html>
