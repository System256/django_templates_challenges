<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Tasks</title>
    <style>
      article.card {
        margin-bottom: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="grid">
        {% for task in tasks %}
        <div>
          <h4>{{ task.0 }}</h4>
          {% for title in task.1 %}
          <article class="card">{{ title }}</article>
          {% endfor %}
        </div>
        {% empty %}
        <div>
          <p>there are no tasks yet</p>
        </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
